<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-OS</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Apply a background color and text color */
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
        }

        /* Create a header with a background color */
        header {
            background-color: #0078d4;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        /* Style the navigation menu */
        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        /* Style the navigation links */
        nav ul li a {
            text-decoration: none;
            color: #0078d4;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Change link color on hover */
        nav ul li a:hover {
            background-color: #0078d4;
            color: white;
        }

        /* Create a container for the main content with left margin */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            margin-left: 20px; /* Add some left margin */
        }

        /* Style the footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Style links in the content */
        .container a {
            text-decoration: none;
            color: #0078d4;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        /* Change link border color on hover */
        .container a:hover {
            border-color: #0078d4;
        }
    </style>
</head>
<body>
    <header>
        <h1>K-OS</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Socials</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Socials</h2>
        <p>yay, I get to promote... myself!</p>
        <a href="https://youtube.com/@KaiDaPie">Youtube</a>
        <a href="https://twitter.com/KDPMain">Twitter</a>
        <p>Reddit: u/Accomplished_Hope120</p>
    </div>
</body>
</html>
